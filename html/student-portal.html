<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2c3e50;
      --bg-color: #f4f6f9;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
    }

    .auth-container {
      max-width: 450px;
      margin: 2rem auto;
      perspective: 1000px;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .form-control {
      border-radius: 6px;
      padding: 0.75rem 1rem;
      border-color: #e1e5eb;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(74,144,226,0.25);
    }

    .btn-primary, .btn-success {
      background-color: var(--primary-color);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover, .btn-success:hover {
      background-color: #3a7bd5;
      transform: translateY(-2px);
    }

    .btn-signout {
      background-color: #e74c3c;
      border: none;
    }

    .btn-signout:hover {
      background-color: #c0392b;
    }

    .hidden { 
      display: none !important; 
    }

    .form-text {
      color: var(--secondary-color);
      opacity: 0.7;
    }

    .links {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links:hover {
      color: #3a7bd5;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .section-active {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div id="registerSection" class="card shadow p-4 mb-4 section-active" aria-label="Student Registration Section">
        <div class="text-center mb-4">
          <i class="fas fa-user-plus fa-3x text-primary mb-3" aria-hidden="true"></i>
          <h3 class="card-title">Student Registration</h3>
        </div>
        <form id="registerForm" aria-label="Student Registration Form">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-label="First Name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-label="Last Name" required>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label class="form-label" for="discordId">Discord ID</label>
              <input type="text" class="form-control" id="discordId" aria-label="Discord ID">
            </div>
            <div class="col-md-6">
              <label class="form-label" for="teamsId">Microsoft Teams ID</label>
              <input type="text" class="form-control" id="teamsId" aria-label="Microsoft Teams ID">
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="phoneNumber" aria-label="Phone Number">
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label" for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" aria-label="Email" required>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" aria-label="Password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4 w-100" aria-label="Register">
            <i class="fas fa-user-plus me-2" aria-hidden="true"></i>Register
          </button>
          <div class="text-center mt-3">
            <small>Already registered? <a href="#" class="links" onclick="showSection('login')" aria-label="Login Link">Login here</a></small>
          </div>
        </form>
      </div>

      <div id="loginSection" class="card shadow p-4 mb-4 hidden" aria-label="Student Login Section">
        <div class="text-center mb-4">
          <i class="fas fa-sign-in-alt fa-3x text-success mb-3" aria-hidden="true"></i>
          <h3 class="card-title">Student Login</h3>
        </div>
        <form id="loginForm" aria-label="Student Login Form">
          <div class="mb-3">
            <label class="form-label" for="loginEmail">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="loginEmail" aria-label="Email" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="loginPassword">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="loginPassword" aria-label="Password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100" aria-label="Login">
            <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Login
          </button>
          <div class="mt-3 text-center">
            <a href="#" class="links me-2" aria-label="Forgot Password Link">Forgot Password?</a>
            <span class="text-muted">|</span>
            <a href="#" class="links ms-2" onclick="showSection('register')" aria-label="Register Link">Register</a>
          </div>
        </form>
      </div>

      <div id="dashboardSection" class="card shadow p-4 text-center hidden" aria-label="Student Dashboard Section">
        <div class="mb-4">
          <i class="fas fa-user-graduate fa-4x text-primary mb-3" aria-hidden="true"></i>
          <h2 class="card-title">Welcome, Student</h2>
          <p class="text-muted">You are now signed in to the portal</p>
        </div>
        <button class="btn btn-signout" onclick="signout()" aria-label="Sign Out">
          <i class="fas fa-sign-out-alt me-2" aria-hidden="true"></i>Sign Out
        </button>
      </div>
    </div>
  </div>

  <script>
    function showSection(section) {
      ['registerSection', 'loginSection', 'dashboardSection'].forEach(id => {
        const element = document.getElementById(id);
        element.classList.add('hidden');
        element.classList.remove('section-active');
      });
      
      const activeSection = document.getElementById(section + 'Section');
      activeSection.classList.remove('hidden');
      activeSection.classList.add('section-active');
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const studentData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        discordId: document.getElementById('discordId').value,
        teamsId: document.getElementById('teamsId').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
      };
      localStorage.setItem('student', JSON.stringify(studentData));
      Swal.fire({ 
        icon: 'success', 
        title: 'Registration Complete', 
        text: 'You can now log in.',
        background: '#f4f6f9',
        confirmButtonColor: '#4a90e2'
      }).then(() => showSection('login'));
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const stored = JSON.parse(localStorage.getItem('student'));
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (stored && email === stored.email && password === stored.password) {
        localStorage.setItem('studentLoggedIn', true);
        Swal.fire({ 
          icon: 'success', 
          title: 'Login Successful',
          background: '#f4f6f9',
          confirmButtonColor: '#4a90e2'
        }).then(() => showSection('dashboard'));
      } else {
        Swal.fire({ 
          icon: 'error', 
          title: 'Login Failed', 
          text: 'Incorrect email or password.',
          background: '#f4f6f9',
          confirmButtonColor: '#4a90e2'
        });
      }
    });

    function signout() {
      Swal.fire({ 
        icon: 'warning', 
        title: 'Sign Out?', 
        text: 'Are you sure you want to sign out?',
        showCancelButton: true, 
        confirmButtonText: 'Yes, sign out',
        background: '#f4f6f9',
        confirmButtonColor: '#e74c3c',
        cancelButtonColor: '#4a90e2'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem('studentLoggedIn');
          showSection('login');
        }
      });
    }

    window.onload = function() {
      if (localStorage.getItem('studentLoggedIn')) showSection('dashboard');
      else showSection('register');
    }
  </script>
</body>
</html>
